<div class="dmc-header">

    <div class="container-fluid">
        <div class="row">

            <a class="symbol symbol-logo-tablet dmc-header__logo hide-mobile" href="{{vm.homePageURL}}"></a>
            <a class="symbol symbol-logo-phone dmc-header__logo show-mobile" href="{{vm.homePageURL}}"></a>

            <a class="dmc-header__contact-us" href="tel:{{vm.telephoneNumber}}">
                <div class="icon icon-size-md icon-telephone dmc-header__contact-us__icon show-mobile"></div>
                <div class="icon icon-size-md icon-telephone dmc-header__contact-us__icon hide-mobile"></div>
                <div class="dmc-header__contact-us__text">
                    <div class="dmc-header__contact-us__text__label brand-font hide-mobile">Call us on</div>
                    <div class="dmc-header__contact-us__text__number brand-font hide-mobile">{{vm.telephoneNumber}}</div>
                </div>
            </a>
        </div>

    </div>

</div>
